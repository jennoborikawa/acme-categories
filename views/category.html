
{% extends './layout.html' %}

{% block nav %}

    <!--Navigation-->
    <ul class='nav nav-tabs'>
        <li><a href='/'>Home</a></li>
        {% for categoryName, products  in _data %}
            <li><a href='/categories/{{ categoryName }}'>{{ categoryName }}</a></li>
        {% endfor %}
     </ul>  
     
{% endblock %}


{% block content %}

    <!--Delete Category-->
    <button type='button' class='btn btn-danger' style='margin-top:10px'>Delete Category</button>
    
    <!--Add new product -->
    <div class='well' style='margin-top:10px'>
        <form class='form-group' method='POST' action='/categories/{{categoryName}}/products'>
            <label><strong>Product Name</strong></label>
            <input class='form-control' name='name' ></input>
            <button class='btn btn-primary' type='submit' style='margin-top: 10px'>Submit</input>
        </form>
    </div>
    
    <!--Products-->
    <ul class='list-group'>
        {% for product in products %}
        <li class='list-group-item'>
            {{ product.name }}
            <form method='POST' action='/categories/{{categoryName}}/products/{{idx}}/?_method=DELETE'>
                <button type='submit' class='btn btn-danger'>Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
