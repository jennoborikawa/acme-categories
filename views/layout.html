
<html>
    <head>
        <title>{{ title }}</title>
        <link rel='stylesheet' href="/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
      <!--Navigation-->
      <ul class='nav nav-tabs'>
              <li{% if !category %} class='active' {% endif %}><a href='/'>Home</a></li>
          {% for categoryName in categories %}  
          <li {% if categoryName === category %} class='active' {% endif %}>
                <a href='/categories/{{ categoryName }}'>{{ categoryName }}</a>
              </li>
          {% endfor %}
       </ul>  
        
           
         <!--Content-->
        <div class='container'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
    
</html>
